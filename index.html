<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="[Poppins](https://fonts.google.com/specimen/Poppins)">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600&family=Poppins:wght@200;300;600&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <title>Age calculator app</title>

</head>

<body>
  <div class="container-md mt-5 ">

    <div class="d-flex justify-content-center mb-4">
      <h1>AGE CALCULATOR</h1>
    </div>

    <div class="row g-3 justify-content-between mb-4">

      <div class="col-md-3">
        <label for="validationServer01" class="form-label">DAY</label>
        <input type="number" class="form-control is-valid" id="day" placeholder="DD" min="1" max="31">
        <div class="valid-feedback">Looks good!</div>
      </div>

      <div class="col-md-3">
        <label for="validationServer01" class="form-label">MOUNHT</label>
        <input type="number" class="form-control is-valid" id="mounht" placeholder="MM" min="1" max="12">
        <div class="valid-feedback">Looks good!</div>
      </div>

      <div class="col-md-3">
        <label for="validationServer01" class="form-label">YEAR</label>
        <input type="number" class="form-control is-valid" id="year" placeholder="YY" min="1900" max="9999">
        <div class="valid-feedback">Looks good!</div>
      </div>

      <button class="col-md-3" onclick="calcularEdad()" type="button" id="resultado"><img src="./assets/images/icon-arrow.svg" alt="" sizes="" srcset=""></button>

    </div>

    

    <div class="row flex-column align-items-center">

      <div class="col-md-6 d-flex">
        <input type="number" class="cajainput" id="validationCustom02" required placeholder="--">
        <div class="col YMD">years</div>
      </div>



      <div class="col-md-6 d-flex">
        <input type="number" class="cajainput" id="validationCustom02" required placeholder="--">
        <div class="col YMD">months</div>
      </div>



      <div class="col-md-6 d-flex">
        <input type="number" class="cajainput" id="validationCustom02" required placeholder="--">
        <div class="col YMD">days</div>
      </div>

    </div>








    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"></script>
    <script src="./main.js"></script>  
</body>

</html>
